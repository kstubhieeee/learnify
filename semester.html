<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaustubh</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');

        body {
            font-family: 'Varela Round', sans-serif;
            margin: 0;

            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 100px;
            text-align: center;
            flex: 0 1 calc(25% - 40px);
            box-sizing: border-box;
            margin-bottom: 20px;
            margin-top: 80px;
        }

        .card h3 {
            margin: 0;
            font-size: 24px;
            color: #fff;
        }

        .card:nth-child(1) {
            background-color: #3498db;
        }

        .card:nth-child(2) {
            background-color: #1abc9c;
        }

        .card:nth-child(3) {
            background-color: #9b59b6;
        }

        .card:nth-child(4) {
            background-color: #e67e22;
        }

        .card:nth-child(5) {
            background-color: #2ecc71;
        }

        .card:nth-child(6) {
            background-color: #e74c3c;
        }

        .card:nth-child(7) {
            background-color: #f1c40f;
        }

        .card:nth-child(8) {
            background-color: #34495e;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(190, 233, 236);
            padding: 10px 20px;
            font-family: 'Varela Round', sans-serif;
        }

        .navbar .logo {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar .nav-links li {
            margin-left: 20px;
        }

        .navbar .nav-links a {
            color: black;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar .search-box {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .navbar .search-box input[type="text"] {
            padding: 5px;
            font-size: 16px;
            border: none;
            border-radius: 3px;
        }

        .navbar .search-box button {
            padding: 5px 10px;
            margin-left: 5px;
            border: none;
            background-color: black;
            color: #fff;
            border-radius: 3px;
            cursor: pointer;
        }

        .navbar .search-box button:hover {
            background-color: #666;
        }

        @media (max-width: 768px) {
            .card {
                flex: 0 1 calc(100% - 20px);
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="#" class="logo"><img src="./img/logo.png" style="width: 150px; ;" alt=""></a>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <button type="submit">Search</button>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <div class="container">

        <div class="card">
            <h3>sem 1</h3>
        </div>
        <div class="card">
            <h3>sem 2</h3>
        </div>
        <div class="card">
            <h3>sem 3</h3>
        </div>
        <div class="card">
            <h3>sem 4</h3>
        </div>
        <div class="card">
            <h3>sem 5</h3>
        </div>
        <div class="card">
            <h3>sem 6</h3>
        </div>
        <div class="card">
            <h3>sem 7</h3>
        </div>
        <div class="card">
            <h3>sem 8</h3>
        </div>
    </div>
</body>

</html>
