<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Content</title>
    <link rel="stylesheet" href="./css/notes.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Course Content</h1>
        <div class="content">
            <div class="pdf-viewer" id="pdf-viewer">
                <canvas id="pdf-canvas"></canvas>
                <div class="pdf-controls">
                    <button id="prev-page">Previous Page</button>
                    <span>Page <span id="page-num"></span> of <span id="page-count"></span></span>
                    <button id="next-page">Next Page</button>
                    <button id="download-pdf">Download PDF</button>
                </div>
            </div>
            <div class="sections">
                <div class="section" style="background-color: #cce5ff;">
                    <button class="section-header" onclick="toggleSection(1)">Module 1: HTML & CSS</button>
                    <div class="section-content" id="section-1">
                        <div class="topic">
                            <button class="topic-button" onclick="loadPdf('pdf/html_basics.pdf')">HTML Basics</button>
                            <input type="checkbox" class="complete-check">
                        </div>
                        <div class="topic">
                            <button class="topic-button" onclick="loadPdf('pdf/css_basics.pdf')">CSS Basics</button>
                            <input type="checkbox" class="complete-check">
                        </div>
                        <div class="topic">
                            <button class="topic-button" onclick="loadPdf('pdf/css_flexbox.pdf')">CSS Flexbox</button>
                            <input type="checkbox" class="complete-check">
                        </div>
                    </div>
                </div>
                <div class="section" style="background-color: #ffcccb;">
                    <button class="section-header" onclick="toggleSection(2)">Module 2: JavaScript</button>
                    <div class="section-content" id="section-2">
                        <div class="topic">
                            <button class="topic-button" onclick="loadPdf('pdf/js_basics.pdf')">JavaScript
                                Basics</button>
                            <input type="checkbox" class="complete-check">
                        </div>
                        <div class="topic">
                            <button class="topic-button" onclick="loadPdf('pdf/js_dom.pdf')">DOM Manipulation</button>
                            <input type="checkbox" class="complete-check">
                        </div>
                        <div class="topic">
                            <button class="topic-button" onclick="loadPdf('pdf/js_es6.pdf')">ES6 Features</button>
                            <input type="checkbox" class="complete-check">
                        </div>
                    </div>
                </div>
                <div class="section" style="background-color: #d1ecf1;">
                    <button class="section-header" onclick="toggleSection(3)">Module 3: React</button>
                    <div class="section-content" id="section-3">
                        <div class="topic">
                            <button class="topic-button" onclick="loadPdf('pdf/react_basics.pdf')">React Basics</button>
                            <input type="checkbox" class="complete-check">
                        </div>
                        <div class="topic">
                            <button class="topic-button" onclick="loadPdf('pdf/react_hooks.pdf')">React Hooks</button>
                            <input type="checkbox" class="complete-check">
                        </div>
                        <div class="topic">
                            <button class="topic-button" onclick="loadPdf('pdf/react_router.pdf')">React Router</button>
                            <input type="checkbox" class="complete-check">
                        </div>
                    </div>
                </div>
                <div class="section" style="background-color: #d4edda;">
                    <button class="section-header" onclick="toggleSection(4)">Module 4: Back-End Development</button>
                    <div class="section-content" id="section-4">
                        <div class="topic">
                            <button class="topic-button" onclick="loadPdf('pdf/nodejs_basics.pdf')">Node.js
                                Basics</button>
                            <input type="checkbox" class="complete-check">
                        </div>
                        <div class="topic">
                            <button class="topic-button" onclick="loadPdf('pdf/express_basics.pdf')">Express.js
                                Basics</button>
                            <input type="checkbox" class="complete-check">
                        </div>
                        <div class="topic">
                            <button class="topic-button" onclick="loadPdf('pdf/mongodb_basics.pdf')">MongoDB
                                Basics</button>
                            <input type="checkbox" class="complete-check">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/notes.js"></script>
</body>

</html>
