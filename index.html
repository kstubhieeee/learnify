<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Navbar Example</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');

        body {
            font-family: 'Varela Round', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(190, 233, 236);
            padding: 10px 20px;
            font-family: 'Varela Round', sans-serif;
        }

        .navbar .logo {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar .nav-links li {
            margin-left: 20px;
        }

        .navbar .nav-links a {
            color: black;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar .search-box {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .navbar .search-box input[type="text"] {
            padding: 5px;
            font-size: 16px;
            border: none;
            border-radius: 3px;
        }

        .navbar .search-box button {
            padding: 5px 10px;
            margin-left: 5px;
            border: none;
            background-color: black;
            color: #fff;
            border-radius: 3px;
            cursor: pointer;
        }

        .navbar .search-box button:hover {
            background-color: #666;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;

        }

        .card {
            position: relative;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 0 1 calc(33.333% - 40px);
            box-sizing: border-box;
            overflow: hidden;

        }

        .card a {
            display: block;
            text-decoration: none;
            color: inherit;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .card h3 {
            margin: 0;
            font-size: 24px;
            color: #333;
            position: relative;
            z-index: 1;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-top: 50%;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar .nav-links {
                flex-direction: column;
                width: 100%;
            }

            .navbar .nav-links li {
                margin-left: 0;
                margin-top: 10px;
            }

            .navbar .search-box {
                width: 100%;
                margin-top: 10px;
            }

            .navbar .search-box input[type="text"] {
                width: calc(100% - 70px);
            }

            .card {
                flex: 0 1 calc(50% - 40px);
            }
        }

        @media (max-width: 480px) {
            .card {
                flex: 0 1 100%;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="#" class="logo"><img src="./img/logo.png" style="width: 150px; ;" alt=""></a>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <button type="submit">Search</button>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <h1 style="color: black; display:flex; justify-content:center; align-items:center; height:20vh; font-weight:bold">
        Choose your branch</h1>
    <div class="container">

        <div class="card">
            <a href="semester.html">
                <img src="./img/img6.jpg" alt="CS Image">
                <h3>CS</h3>
            </a>
        </div>
        <div class="card">
            <a href="semester.html">
                <img src="./img/img2.jpg" alt="IT Image">
                <h3>IT</h3>
            </a>
        </div>
        <div class="card">
            <a href="semester.html">
                <img src="./img/img3.jpg" alt="EXTC Image">
                <h3>EXTC</h3>
            </a>
        </div>
        <div class="card">
            <a href="semester.html">
                <img src="./img/img4.jpg" alt="ECS Image">
                <h3>ECS</h3>
            </a>
        </div>
        <div class="card">
            <a href="semester.html">
                <img src="./img/img10.jpg" alt="CIVIL Image">
                <h3>CIVIL</h3>
            </a>
        </div>
        <div class="card">
            <a href="semester.html">
                <img src="./img/img5.jpg" alt="MECH Image">
                <h3>MECH</h3>
            </a>
        </div>
    </div>
</body>

</html>
